name: Python-CI

on:
  pull_request:
  push:
    branches:
      - main

env:
  FORCE_COLOR: 3

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Run my[py] linter
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - uses: pre-commit/action@v3.0.0
        with:
          extra_args: --all-files --hook-stage manual mypy

  tests:
    runs-on: ${{ matrix.runs-on }}
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest, macos-latest, windows-latest]
    name: Tests on ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Setup nox
        uses: excitedleigh/setup-nox@v2.1.0

      # On Linux, all supported Python versions are tested.
      # For the other systems, only the minimum and the maximum Python version are tested.

      - name: Test on ğŸ 3.7
        run: nox -s tests-3.7
      - name: Test on ğŸ 3.8
        if: runner.os == 'Linux'
        run: nox -s tests-3.8
      - name: Test on ğŸ 3.9
        if: runner.os == 'Linux'
        run: nox -s tests-3.9
      - name: Test on ğŸ 3.10
        if: runner.os != 'Linux'
        run: nox -s tests-3.10

  coverage:
    runs-on: ubuntu-latest
    name: Test and Coverage on ğŸ 3.10
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-python@v4
        name: Install Python
        with:
          python-version: "3.10"
      - name: Install package
        run: pip install -e ".[test,coverage]"
      - name: Run coverage
        run: pytest --cov --cov-report=xml
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
