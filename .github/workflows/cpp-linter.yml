name: cpp-linter

on:
  pull_request:
#    types: [ opened, reopened ]

jobs:
  cpp-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Generate compilation database
        run: cmake -S . -B build -DBINDINGS=ON -DBUILD_QCEC_TESTS=ON -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
      - uses: cpp-linter/cpp-linter-action@v1
        id:   linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style:              file
          version:            '14'
          lines-changed-only: false # only for testing
          files-changed-only: false # only for testing
          thread-comments:    true
          database: 'qcec/build'
          ignore:             '.github|build'
      - name: Check failures
        if:   steps.linter.outputs.checks-failed > 0
        run: echo "Failed linting."
