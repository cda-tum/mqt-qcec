name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  MAKEFLAGS:  "-j3"

defaults:
  run:
    shell: bash

jobs:
  ubuntu-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Configure CMake
        run: cmake -S "${{github.workspace}}" -B "${{github.workspace}}/build" -DBUILD_QCEC_TESTS=ON -DBINDINGS=ON
      - name: Build
        run: cmake --build "${{github.workspace}}/build"
      - name: Test
        working-directory: ${{github.workspace}}/build/test
        run: ctest --output-on-failure

  macOS-ci:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Configure CMake
        run: cmake -S "${{github.workspace}}" -B "${{github.workspace}}/build" -DBUILD_QCEC_TESTS=ON -DBINDINGS=ON
      - name: Build
        run: cmake --build "${{github.workspace}}/build"
      - name: Test
        working-directory: ${{github.workspace}}/build/test
        run: ctest --output-on-failure

  windows-ci:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Configure CMake
        run: cmake -S "${{github.workspace}}" -B "${{github.workspace}}/build" -DCMAKE_BUILD_TYPE=Release -DBUILD_QCEC_TESTS=ON -DBINDINGS=ON -T "ClangCl"
      - name: Build
        run: cmake --build "${{github.workspace}}/build" --config Release
      - name: Test
        working-directory: ${{github.workspace}}/build/test/Release
        run: ./qcec_test.exe
    
  coverage:
    needs: ubuntu-ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Configure CMake
        run:  cmake -S "${{github.workspace}}" -B "${{github.workspace}}/build" -DCMAKE_BUILD_TYPE=Debug -DBUILD_QCEC_TESTS=ON -DBINDINGS=ON -DCOVERAGE=1
      - name: Build
        run:  cmake --build "${{github.workspace}}/build" --config Debug --target qcec_test
      - name:              Test
        working-directory: ${{github.workspace}}/build/test
        run:               ./qcec_test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3.1.0
        with:
          gcov:        true
          gcov_ignore: "extern/**/*"
